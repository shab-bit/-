<!-- لایه تاریک پشت هشدار -->
<div id="overlay" style="display:none; 
  position: fixed; 
  top: 0; left: 0; right: 0; bottom: 0; 
  background: rgba(0,0,0,0.6); 
  z-index: 999;">
</div>

<!-- پنجره هشدار -->
<div id="modal" style="display:none; 
  position: fixed; 
  top: 50%; left: 50%; 
  transform: translate(-50%, -50%);
  background: white; 
  padding: 20px; 
  border-radius: 8px; 
  box-shadow: 0 0 10px rgba(0,0,0,0.5); 
  z-index: 1000;
  max-width: 300px;
  text-align: center;
  font-family: 'Segoe UI', sans-serif;
  color: #333;
  line-height: 1.5;
">
  <p style="font-size: 16px; margin-bottom: 16px;">🍽️ سه‌شنبه شده، لطفاً غذا رزرو کن.</p>
    <div style="display: flex; justify-content: center; gap: 12px;">
      <button id="remind-later" style="
      padding: 8px 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffa76c, #ff5545);
      ">بعداً یادآوری کن</button>

      <button id="done" style="
      padding: 8px 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #96ff3f, #c7ff6c);
      ">انجام شد ✅</button>
    </div>
